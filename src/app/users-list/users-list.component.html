<div class="col-md-6">
  <h4>Users List</h4>
  <ul class="list-group">
    <li
      class="list-group-item"
      *ngFor="let user of users; let i = index"
      [class.active]="i == currentIndex"
      (click)="setActiveUser(user, i)"
    >
      {{ user.username }}
    </li>
  </ul>

  <button class="m-3 btn btn-sm btn-danger" (click)="removeAllUsers()">
    Remove All
  </button>
  <!-- <button class="m-3 btn btn-sm btn-success" onclick="window.location.href='/addusers'">
    Add
  </button> -->
</div>
<div class="col-md-6">
  <div *ngIf="currentUser.id">
    <h4>User</h4>
    <div>
      <label><strong>Name:</strong></label> {{ currentUser.username }}
    </div>
    <div>
      <label><strong>Roles:</strong></label>
      <ul>
        <li *ngFor="let role of currentUser.roles">
          {{ role.name }}
        </li>
      </ul>
    </div>
    <!-- <div>
      <label><strong>Manager:</strong></label>
      {{ currentUser.published ? "Published" : "Pending" }}
    </div> -->

    <a class="badge badge-warning" routerLink="/users/{{ currentUser.id }}">
      Edit
    </a>
  </div>

  <div *ngIf="!currentUser">
    <br />
    <p>Please click on a User...</p>
  </div>
</div>
