<div class="list row">
  <div class="col-md-6">
    <h4>Users List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let user of users; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveUser(user, i)"
      >
        {{ user.username }}
      </li>
    </ul>
  </div>

</div>
<button
  type="submit"
  class="badge badge-success mb-2"
  (click)="saveUser()"
>
  Save
</button>
<div *ngIf="submitted">
  <h4>User was added successfully!</h4>
  <button class="m-3 btn btn-primary" onclick="window.location.href='/projects'">
    Return to Projects
  </button>
</div>
