
<div>
  <div class="edit-form">
    <h4>Project</h4>
    <form>
      <div class="form-group">
        <label for="date">Date</label>
        <input
          type="date"
          class="form-control"
          id="date"
          [(ngModel)]="currentWorktime.date"
          name="date"
        />
      </div>
      <div class="form-group">
        <label for="duration">Duration</label>
        <input
          type="number"
          class="form-control"
          id="duration"
          [(ngModel)]="currentWorktime.duration"
          name="description"
        />
      </div>
    </form>
    <button
      type="submit"
      class="badge badge-success mb-2"
      (click)="addWorktime()"
    >
      Add
    </button>
    <p>{{ message }}</p>
  </div>
</div>
