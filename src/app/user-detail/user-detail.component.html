<div>
  <div *ngIf="currentUser.id" class="edit-form">
    <h4>User</h4>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          [(ngModel)]="currentUser.username"
          name="name"
        />
      </div>
      <div class="form-group">
        <label>Roles</label>
        <ul>
          <li *ngFor="let role of currentUser.roles">
            <input
              type="text"
              class="form-control"
              id="role.name"
              [(ngModel)]="role.name"
              name="role.name"
            />
          </li>
        </ul>

        <ul>
          <li *ngFor="let role of currentUser.roles">
            <input
              type="text"
              class="form-control"
              id="role.id"
              [(ngModel)]="role.id"
              name="role.id"
            />
          </li>
        </ul>
      </div>

    </form>


    <button
      type="submit"
      class="badge badge-success mb-2"
      (click)="updateUser()"
    >
      Update
    </button>
    <p>{{ message }}</p>
  </div>

  <div *ngIf="!currentUser.id">
    <br />
    <p>Cannot access this User...</p>
  </div>
</div>
